<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Portafolio</title>

</head>

<body>

    <body>
        <!-- cabecera con Nombre -->
        <header>
            <h1 class="apellido">Angela Bravo Palma</h1>
        </header>

        <!-- botones para habilidades y proyectos -->
        <main>
            <section>
                <button type="button" class="position-absolute top-50 start-50">
                    <a href="./views/habilidades.html">HABILIDADES Y PROYECTOS</a>
                </button>

                <button type="button" class="position-absolute bottom-50 end-50">
                    <a href="./views/info-personal.html">INFORMACION PERSONAL</a>
                </button>
            </section>
        </main>

        <!-- Formulario de contacto -->

        <section>
            <form class="form" id="formulario">
                <p class="text-center" id="teXto">Deje sus datos y me contactaré a la brevedad</p>
                <div class="row gy-3 py-3 justify-content-center">
                    <div class="col-md-4 ">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre y Apellido" required>
                    </div>
                    <div class="col-md-3 ">
                        <input type="text" class="form-control" name="telefono" placeholder="N° de teléfono" required>
                    </div>
                    <div class="col-md-3 ">
                        <input type="email" class="form-control" name="mail" placeholder="Email" required>
                    </div>
                    <div class="col-md-2 ">
                        <button type="submit" class="form-control btn btn-primary small">enviar</button>
                    </div>
                </div>
            </form>
        </section>

        <footer>
            <div class="bg-transparent">
                <button class="btn boton-redondo" type="button"><a href="./views/emergency.html">SOS</a></button>
                <p>Aprete en caso de Emergencia.</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./assets/js/index.js"></script>
    </body>

</html>
